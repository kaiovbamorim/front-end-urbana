<p-dialog [(visible)]="visible" 
    [style]="{ width: '700px' }" 
    [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }"
    [modal]="true" 
    [dismissableMask]="true"
    header="Editar UsuÃ¡rio" 
    styleClass="p-fluid"
    (onHide)="fecharModal()">
    
    <ng-template pTemplate="content">
        <div class="field">
            <label for="name">Nome</label>
            <input 
                type="text" 
                pInputText 
                id="name" 
                [(ngModel)]="usuarioSelecionado.nome"
                required 
                autofocus />
        </div>
        <div class="field">
            <label for="email">Email</label>
            <input 
                type="text" 
                pInputText 
                id="email" 
                [(ngModel)]="usuarioSelecionado.email"
                required />
        </div>
        <div class="field">
            <label for="senha">Nova Senha</label>
            <p-password id="senha" [feedback]="false" [showClear]="true" [toggleMask]="true" [(ngModel)]="usuarioSelecionado.senha"/>
        </div>
    </ng-template>

    <ng-template pTemplate="footer">
        <p-button 
            label="Cancelar" 
            icon="pi pi-times" 
            (click)="fecharModal()"
            [text]="true"  />
        <p-button
            label="Editar" 
            icon="pi pi-check"
            (click)="editarUsuario(usuarioSelecionado)"/>
    </ng-template>
</p-dialog>
<p-toast/>
